<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Trivia Chatbot</title>
  <style>
        .chat-messages {
            height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="container mx-auto p-4 bg-white shadow-lg rounded-lg">
    <header class="text-center mb-4">
      <h1 class="text-2xl font-bold">Trivia Chatbot</h1>
    </header>
    <div class="chat-window">
      <div class="chat-area mb-4 p-4 bg-gray-200 h-96 overflow-y-scroll rounded-lg" id="chat-area">
      </div>
      <div class="user-input flex">
        <input type="text" id="message-input" class="flex-grow p-2 border rounded" placeholder="Type your message..." />
        <button id="send-button" class="ml-2 p-2 bg-blue-500 text-white rounded">Send</button>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
